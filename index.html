<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Progress Bar Percentage Using Jquery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container pt-3">
      <h2 class="mb-3">Animated Progress Bar</h2>
      <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="1" style="width:1%" aria-valuemin="0" aria-valuemax="100">
          <span class="progressValue">1%</span>
        </div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="1" style="width: 1%" aria-valuemin="0" aria-valuemax="100">
          <span class="progressValue">1%</span>
        </div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 1%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100">
        <span class="progressValue">1%</span>
        </div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 1%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100">
        <span class="progressValue">1%</span>
        </div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 1%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <span class="progressValue">1%</span>
        </div>
      </div>
      <h2 class="mb-3">Backgrounds Progress Bar</h2>
      <div class="progress mb-3">
        <div class="progress-bar bg-primary" role="progressbar" style="width: 1%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100">
        <span class="progressValue">1%</span>
        </div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar bg-success" role="progressbar" style="width: 1%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100">
        <span class="progressValue">1%</span>
        </div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar bg-info" role="progressbar" style="width: 1%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100">
        <span class="progressValue">1%</span>
        </div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 1%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100">
        <span class="progressValue">1%</span>
        </div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 1%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100">
        <span class="progressValue">1%</span>
        </div>
      </div>
    </div>
  </body>

  <script>
   
    $(document).ready(function() {
   
      incrementWidth();
    
    });

    function incrementWidth() {
      
      var dataWidth = $('.progress-bar').attr('aria-valuenow');
      
      var increment = parseFloat(dataWidth) + 1;
      
      if (increment == 101) {
      
        increment = 1;
      
      }

      setTimeout(function() {
        
        $('.progress-bar').attr('aria-valuenow', increment);
        
        $('.progress-bar').css('width', increment + '%');
        
        $('.progress-bar').each(function() {
            
          $(this).parent().parent().find('span').text(increment + '%');
        
        });

        incrementWidth();

      
      
      }, 1500);

    }

  </script>
  
</html>
